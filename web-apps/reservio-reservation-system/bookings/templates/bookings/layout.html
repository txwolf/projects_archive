{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" type="text/css" href="{% static 'bookings/styles.css' %}">

<!-- style='background-color:red;' -->

        </a>

    <main class='container-lg flex-grow-1 mt-5'>

        {% block body %}
        {% endblock %}

    </main>

    <footer>
        <p class='text-center'>Icon Beauty by Lena</p>
        <p class='text-center'>Marnixstraat 11, Amsterdam, NL</p>
        <p class='text-center'>+31 634 254 12 23</p>

        <p class='text-center'><a href="{% url 'login_view' %}" class="btn btn-outline-primary">Salon Login</a>
