    <title>Search</title>

<body>
    <header>
        <nav>
            <ul class="flex">
                <li><a href="index.html">Google</a></li>
                <li><a href="images.html">Images</a></li>
                <div class="shadow flex">
                    <li class="menu-icon"><a href="#"><i class="fas fa-bars"></i></a></li>
                </div>
                <div class=" shadow flex">
                    <li class="user-icon"><a href="#"><span>J</span></a></li>
                </div>
            </ul>
        </nav>
    </header>

    <main>

        <h1>Advanced Search</h1>

        <h2>Find pages with...</h2>

        <form action="https://google.com/search">

            <label><span>all these words:</span>
                <input type="text" name="as_q"><span class="small">Type the important words: tri-colour rat terrier
                </span>
            </label>
            <label><span>this exact word or phrase:</span>
                <input type="text" name="as_epq"><span class="small">Put exact words in quotes: "rat terrier"
                </span>
            </label>
            <label><span>any of these words:</span>
                <input type="text" name="as_oq"><span class="small">Type OR between all the words you want: miniature OR
                    standard
                </span>
            </label>
            <label><span>none of these words:</span>
                <input type="text" name="as_eq"><span class="small">Put a minus sign just before words that you don't
                    want: -rodent,
                    -"Jack Russell"
                </span>
            </label>

            <input type="submit" value="Advanced Search">

        </form>
    </main>
